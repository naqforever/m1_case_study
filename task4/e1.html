<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = "tRuong    TaN   HAI ";

    function normalForm(val) {
        let a = val.toLowerCase().split("");

        for (let i = 0; i < a.length - 1; i++) {
            if (a[i] === " " && a[i + 1] === " ") {
                a[i] = "";
            }

            if (a[i] === " " && a[i + 1] !== " ") {
                a[i + 1] = a[i + 1].toUpperCase();
            }

            if (i === 0 && a[i + 1] !== " ") {
                a[i] = a[i].toUpperCase();
            }
        }

        return a.join('');
    }

    function findLongStr(arr) {
        let max = arr[1].length;
        arr.map(item => max = Math.max(max, item.length));
        return  arr.filter(item => item.length === max);
    }

    console.log(`before normal form: ${s}`)
    s = normalForm(s);
    console.log(`after normal form: ${s}` );

    console.log(`longest string: ${findLongStr(s.split(" "))}`);
</script>
</body>
</html>
