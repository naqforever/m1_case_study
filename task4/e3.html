<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function char_count(str, letter) {
        let letter_Count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str.charAt(i) == letter) {
                letter_Count += 1;
            }
        }
        return letter_Count;
    }

    const s1 = "aabcc", s2 = "adcaa";
    const a1 = s1.split("");
    const a2 = s2.split("");
    let b = [];
    let res= 0;

    for (let i = 0; i < a1.length; i++) {
        if (a2.includes(a1[i]) && !b.includes(a1[i])) {
            b.push(a1[i]);
        }
    }

    for (let i = 0; i < b.length; i++) {
        const c1 = char_count(s1, b[i]);
        const c2 = char_count(s2, b[i]);
        const c3 = Math.min(c1,c2);
        res += c3;
    }

    console.log(res);
</script>
</body>
</html>
