<script>
    function commonCharacterCount(s1, s2){
        let count = 0;

        for (let i = 0; i < s1.length;) {
            if(s2.includes(s1[i])){
                count++;
                s2 = s2.replace(s1[i], '');
                s1 = s1.replace(s1[i], '');
            }
            else {
                i++;
            }
        }

        return count;
    }
    const s1 = "aabcc", s2 = "adcaa";
    console.log(commonCharacterCount(s1,s2));
