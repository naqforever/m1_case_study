<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3];
    let b = [];

    for (let i = 0; i < a.length; i++) {
        if(i===0){
            b[i] = a[i];
        }
        else {
            b[i] = b[i-1] + a[i];
        }
    }

    console.log(b);
</script>
</body>
</html>
