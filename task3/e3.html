<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const numerators = [5, 2, 5];
  const denominators = [6, 3, 4];

  let max = 0;
  let n = 0;
  let d = 0;
  let index = 0;

  for (let i = 0; i < numerators.length; i++) {
    if(numerators[i]/denominators[i] > max){
      max = numerators[i]/denominators[i];
      n= numerators[i];
      d = denominators[i];
      index = i;
    }
  }

  console.log(`${n}/${d} is max on index ${index}`)
</script>
</body>
</html>
