<script>
  let result = 0;
  const salary = +prompt("Enter the salary");

  if(salary > 15000000){
    result = salary* (1- (20/100));
  }
  else if(salary <15000000 && salary > 7000000){
    result = salary* (1- (10/100));
  }
  else{
    result = salary* (1- (5/100));
  }

  console.log(result);
</script>
