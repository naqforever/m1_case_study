<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
  const alphabet = prompt("Enter alphabet");
  if(alphabet.length > 1){
      console.log("invalid character");
  }
  else {
      console.log("aeiou".includes(alphabet.toLowerCase()) ? "vowel": "consonant")
  }
</script>
